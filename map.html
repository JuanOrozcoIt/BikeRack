<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="./assets/css/bikerack.css">
</head>
<body>

	
<!--Map-->
<div class="container">
 <div class="row">
  <div class="col-sm-12">
   <div id="map" style="width:400px;height:400px;">
<!--Map goes here-->
   </div>
  </div>
 </div>
</div>

<div class="container" id="map-input">
 <div class="row">
  <div class="col-sm-6">
   <h3>Where do you want to go?</h3>
   <form>
    <div class="form-group">
     <label for="current-location">Current location</label>
     <input type="text" id="current-location">
    </div>
    <div class="form-group">
     <label for="destination">Destination</label>
     <input type="text" id="destination">
    </div> 
    <button type="button" class="btn btn-default">Submit</button>
   </form>
  </div>
 </div>
</div>
<div class="container" id="map-table">
 <div class="row">
  <div class="col-sm-6">
   <table class="table">
     <tr>
    <th id="distance">Distance</th>
    <th id="table-location">Location</th> 
    <th id="rating">Rating</th>
  </tr>
  <tr>
    <td>.3 miles</td>
    <td>233 Mission Avenue</td> 
    <td>3/5</td>
  </tr>
  <tr>
    <td>.5 miles</td>
    <td>295 Mission Avenue</td> 
    <td>5/5</td>
  </tr>

   </table>
  </div>
 </div>
</div>

<!--footer-->
<div class="container">
    <div class="row">
     <div class="col-sm-12">
      <footer id="footer">
       <h4>&copy Team Brownie, 2017.</h4>
      <footer>
     </div>
    </div>
   </div>
	
</body>
</html>
